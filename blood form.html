<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="booty/bootstrap.css">
    <style>
       .container{
        background-color: rgb(206, 202, 202);
       }
    </style>
</head>

<body>
    <h1 class="text-center bg-dark text-white">Blood Donation Form </h1>

    <div class="container">

        <h1>User Record List</h1>
        <br>
        <br>
        <form onsubmit="return validation()">
            <div class="form-group">

                <label>UserName: </label>
                <input type="text" name="" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>


            <br>
            <br>

            <div class="form-group">

                <label>Email: </label>
                <input type="text" name="" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <br>
            <label>Select your blood group:</label>
            <select class="form-select" arial-label="Select your blood group">Enter your blood group:
                <option selected>A+</option>
                <option value="1">B+</option>
                <option value="2">AB+</option>
                <option value="3"></option>
                <option value="4"></option>

            </select>
            <br>
            <br>

            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" id="address" row="3"></textarea>
                <span id="addresserror" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <br>

            <div class="form-group">

                <label>Mobile Number: </label>
                <input type="text" name="" id="number" class="form-control">
                <span id="mobileerror" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <br>

            <div class="form-group">
                <label for="address">Any detail regarding your medical health</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" row="5"></textarea>
            </div>

            <br>
            <br>

            <input type="submit" name="" class="btn btn-primary ">
        </form>
    </div>

    <script type="text/javascript">
        function validation() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;
            var address = document.getElementById('address').value;

            var usercheck = /^[A-Za-z. ]{3,30}$/;
            var emailcheck = /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var mobilecheck = /^[789]{1}[0-9]{9}$/;
            var addresscheck = /^d{1,5}\s\w. \s(\b\w*\b\s){1,2}\w*/;

            if (usercheck.test(username)) {
                document.getElementById('usererror').innerHTML = " ";

            } else {
                document.getElementById('usererror').innerHTML = "** Username is invalid";

                return false;
            }

         


            if (emailcheck.test(email)) {
                document.getElementById('emailerror').innerHTML = " ";

            } else {
                document.getElementById('emailerror').innerHTML = "** Email is invalid";

                return false;
            }






            if (mobilecheck.test(number)) {
                document.getElementById('mobileerror').innerHTML = " ";

            } else {
                document.getElementById('mobileerror').innerHTML = "** Mobile number is invalid";

                return false;
            }


            if (addresscheck.test(username)) {
               document.getElementById('addresserror').innerHTML = " ";

            } else {
                document.getElementById('addresserror').innerHTML = "** Allow 1-5 digits ,a space, a character, N and S , 1 AND 2 words for streets";

                return false;
           }


        }
    </script>
</body>

</html>
